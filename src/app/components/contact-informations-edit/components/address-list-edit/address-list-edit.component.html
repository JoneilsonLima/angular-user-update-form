<form [formGroup]="userForm">
  <ng-container formGroupName="contactInformations">
    <ng-container formArrayName="addressList">
      @for (address of addressList.controls; track address; let i = $index) {
        <ng-container [formGroupName]="i">
          <div class="my-4 grid sm:gap-4 sm:grid-cols-2 lg:grid-cols-6">
            <mat-form-field class="w-full">
              <mat-label>Tipo:</mat-label>
              <input matInput formControlName="typeDescription">
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Rua:</mat-label>
              <input matInput formControlName="street">
              <mat-error>A Rua é obrigatória.</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Complemento:</mat-label>
              <input matInput formControlName="complement">
              <mat-error>A Complemento é obrigatório.</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>País:</mat-label>
              <input matInput formControlName="country">
              <mat-error>A País é obrigatório.</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Estado:</mat-label>
              <input matInput formControlName="state">
              <mat-error>A Estado é obrigatório.</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Cidade:</mat-label>
              <input matInput formControlName="city">
              <mat-error>A País é obrigatória.</mat-error>
            </mat-form-field>
          </div>

          <hr class="block lg:hidden"/>
        </ng-container>
      }
    </ng-container>
  </ng-container>
</form>
