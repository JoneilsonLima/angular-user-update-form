@for(dependente of dependentsList; track $index) {
  <div>
    <p class="text-2xl font-semibold">Dependentes:</p>
    <div class="grid sm:grid-cols-3">
      <app-user-info-item [title]="dependente.name" text="Fulano" />
      <app-user-info-item [title]="dependente.age.toString()" text="20" />
      <app-user-info-item [title]="dependente.document.toString()" text="123" />
    </div>

    <hr class="block sm:hidden" />

  </div>
}
