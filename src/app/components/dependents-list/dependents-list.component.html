<div class="p-4">
  <p class="text-2xl font-semibold">Dependentes:</p>

  @if(!dependentsList?.length) {
    <ng-container>
      <div>
        <p class="text-lg">O usuÃ¡rio nÃ£o possui dependentes.</p>
      </div>
    </ng-container>
  } @else {

    @for(dependente of dependentsList; track $index) {
      <div>
        <div class="grid sm:grid-cols-3">
          <app-user-info-item title="Nome" [text]="dependente.name" />
          <app-user-info-item title="Idade" [text]="dependente.age.toString()" />
          <app-user-info-item title="Documento" [text]="dependente.document | cpf : true" />
        </div>

        <hr class="block sm:hidden" />

      </div>
    }
  }


</div>
