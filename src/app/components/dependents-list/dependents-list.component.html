<div class="p-4">

  @if(!dependentsList?.length) {
    <ng-container>
      <div>
        <p class="text-lg">O usuÃ¡rio nÃ£o possui dependentes.</p>
      </div>
    </ng-container>
  } @else {

    @for(dependente of dependentsList; track $index) {
      <div>
        <div class="grid sm:grid-cols-3">
          <app-user-info-item [title]="dependente.name" text="Fulano" />
