<div class="p-4 flex justify-end gap-4">
  @if (!isInEditMode) {
    <button
      (click)="onEditButton()"
      class="rounded-md px-2 py-2 text-lg font-medium leading-5 text-white bg-indigo-600 hover:bg-indigo-500 transition"
    >
      Editar
    </button>
  }

  @if (isInEditMode) {
    <button
      (click)="onCancelButton()"
      class="rounded-md px-2 py-2 text-lg font-medium leading-5 text-white bg-red-600 hover:bg-red-500 transition"
    >
      Cancelar
    </button>

    <button
      [disabled]="!enableSaveButton"
      [ngClass]="{
        'bg-green-200': !enableSaveButton,
        'bg-green-600 hover:bg-green-500': enableSaveButton
      }"
      class="rounded-md px-2 py-2 text-lg font-medium leading-5 text-white transition"
    >
      Salvar
    </button>
  }
</div>
